<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">Color Scheme Switcher</div> 

    <div id="outer">
    <span class="colors" id="red"  data-color="red"></span>
    <span class="colors" id="blue" data-color="blue"></span>
    <span class="colors" id="yellow" data-color="yellow"></span>
    <span class="colors" id="green" data-color="green"></span>
    </div>
    <div id="text">Click on the colors above to change the background colour of the page</div>

    <script src="script.js"></script>
</body>
</html>
